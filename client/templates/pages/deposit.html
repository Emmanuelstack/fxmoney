{% extends 'pages/master.html' %}

{% block title %}
    <title>DEPOSIT</title>
{% endblock %}


{% block content %} 

  <style>
    .btn-fintech{
      background: linear-gradient(90deg, #1cc88a, #17a673)
      color: white
    }
  </style>

    <div class="container mt-5">
      <div class="card card-style p-4 shadow-sm">
        <h4>Load Voucher</h4>
        <div>
             {% if error %}
                <div>
                    <p style='color:red'>  {{ error }}</p>
                </div>
            {% endif %}

             {% if success %}
                <div>
                    <p style='color: green; background:yellow'>  {{ success }}</p>
                </div>
            {% endif %}
        </div>
        <form method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label>Voucher Code</label>

            <input
              type="text"
              class="form-control"
              placeholder="Enter voucher code"
              name='voucher_code'
            />
          </div>

          <div class="mb-3">
            <label>Your PIN</label>

            <input
              type="password"
              class="form-control"
              placeholder="Enter PIN"
              name='pin'
            />
          </div>

          
          <button class="btn btn-fintech w-100">Top up</button>
        </form>
      </div>
    </div>

    {% endblock %}
