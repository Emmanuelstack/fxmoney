{% extends 'pages/master.html' %}

{% block title %}
    <title>SUCCESS!!</title>
{% endblock %}


{% block content %} 
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 text-center" style="max-width: 400px;">
      <div class="success-icon mb-3">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <h3 class="text-success">{{ transaction_type }} Successful!</h3>
      <p class="text-muted">Your {{ transaction_type }}  has been completed successfully.</p>
      <hr>
      <p><strong>Transaction ID:</strong> #{{ transaction_id }}</p>
      <p><strong>Amount Paid:</strong> NGN{{ amount }}</p>
      <a href="/" class="btn btn-success mt-3">Go to Dashboard</a>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
