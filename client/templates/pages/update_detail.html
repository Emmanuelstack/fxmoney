<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Update Detail</h3>

        {% if error %}
            <h5 style="
            color: red;
            font-style: italic;
            text-align: center;
        "> {{error }}</h5>
    {% endif %}

    {% if success %}
        <div style="
            color: green;
            text-align: center;
            font-style: italic;
        "> {{success}} </div>
    {% endif %}

    <div>
        {{ user.email}}
        <p> {{user.username}} </p>
        <p> {{ user.first_name}} </p>
        <p> {{user.last_name}} </p>
    </div>
    <form id="loginForm" novalidate method='post'>
        {% csrf_token %}
        <!-- First Name -->
        <div class="mb-3">
            <label for="email" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname" name='firstname' minlength='2' required>
            <div class="invalid-feedback">Please enter your first name</div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="password" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required minlength='2' name='lastname'>
            <div class="invalid-feedback">Enter your last name</div>
        </div>

    
        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Update Details</button>

        
    </form>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
    (function () {
        'use strict';
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault(); 
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
