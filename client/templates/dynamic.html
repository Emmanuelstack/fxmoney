<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %}
    <title>Fintech Dashboard</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #f4f6f9;
      }

      .navbar {
        background: linear-gradient(90deg, #1cc88a, #17a673);
      }

      .balance-card {
        background: linear-gradient(135deg, #4e73df, #1cc88a);
        color: white;
        border-radius: 15px;
      }

      .action-card {
        border-radius: 15px;
        transition: 0.3s;
        cursor: pointer;
      }

      .action-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .transaction-card {
        border-radius: 12px;
      }
    </style>

    {% block css %} {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark p-3">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"> ðŸ’³ MyFintech </span>
        <span class="text-white">  {{ request.user.username }}ðŸ‘‹ </span>
      </div>
    </nav>

    <div class="container mt-4">
        <h4 class='text-center' style='color:red' > {{ id }} </h4>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav shadow-lg">
      <a href="/" class="nav-item">
        <i class="bi bi-grid"></i>
        <span>Home</span>
      </a>

      <a href="/transfer" class="nav-item">
        <i class="bi bi-send"></i>
        <span>Transfer</span>
        
      </a>

      <a href="/search-account" class="nav-item">
        <i class="bi bi-search"></i>
        <span>Search</span>
      </a>

      <a href"/transaction" class="nav-item">
        <i class="bi bi-clock-history"></i>
        <span>History</span>
      </a>

      <a href="/logout" class="nav-item">
        <i class="bi bi-person"></i>
        <span>logout</span>
      </a>
    </nav>

    <style>
      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: white;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        border-top: 1px solid #ddd;
        z-index: 1000;
      }

      .nav-item {
        text-align: center;
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }

      .nav-item i {
        display: block;
        font-size: 20px;
      }

      .nav-item:hover {
        color: #1cc88a;
      }

      body {
        padding-bottom: 70px;
      }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
