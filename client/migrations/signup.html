<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="login-container">
    
    <h3 class="text-center mb-4">Sign Up</h3>

    {% if error %}
            <h5 style="
            color: red;
            font-style: italic;
            text-align: center;
        "> {{error }}</h5>
    {% endif %}

    {% if success %}
        <div style="
            color: green;
            text-align: center;
            font-style: italic;
        "> {{success}} </div>
    {% endif %}

    <form id="loginForm" novalidate method='post'>
        {% csrf_token %}
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name='email' required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6" name='password1'>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

         <!-- Confirm Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Confirm password" required minlength="6" name='password2'>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
    (function () {
        'use strict';
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault(); 
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
